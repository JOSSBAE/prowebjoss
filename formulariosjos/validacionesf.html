<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="prinjos.css">
	<title>Validación de Formulario</title>
</head>
<body>
	<h1>Ejemplo de validaciones</h1>
	<hr>

	<form action="/" method="post">
		<label for="Username">Usuario:</label>
		<input type="text" id="Username" name="Username" placeholder="Por ejemplo, Josmar B" minlength="5" maxlength="40" required>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Contraseña" minlength="6" required>

		<br><br/>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
