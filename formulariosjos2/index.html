<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylejos.css" />
  <title>Ejemplo Validaciones</title>
</head>
<body>
  <h1>Ejemplo de Validaciones</h1>
  <hr />
  <form action="/" method="post">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" placeholder="Por ejemplo, Juan" minlength="5" maxlength="40" required />

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Contraseña" minlength="11" required />

    <br />

    <label for="age">Edad:</label>
    <input type="number" id="age" name="age" placeholder="25" min="18" max="60" />

    <label for="date">Fecha de inicio:</label>
    <input type="date" id="date" name="date" min="2024-01-01" max="2024-12-01" />

    <br />

    <label for="customUsername">Usuario Personalizado:</label>
    <input type="text" id="customUsername" name="username" placeholder="ManzDev" required pattern="[A-Za-z0-9]{5,40}" />

    <br />

    <label for="numControl">Numero de control:</label>
    <input type="text" id="numControl" name="numControl" placeholder="Teclea tu número de control" minlength="8" maxlength="9" required pattern="(C|M|D)?[0-9]{2}39[0-9]{4}" title="El numero de control tiene este formato: dd39dddd y opcionalemnte lleva una letra inicial: C=cambio de carrera, M=maestria, D=doctorado">

    <br />
    <input type="submit" value="Enviar" />
  </form>
</body>
</html>
