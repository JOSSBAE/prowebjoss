  <script>
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function actualizarContador() {
      document.getElementById('contador-carrito').textContent = carrito.length;
    }

    function agregarAlCarrito(boton, idInput) {
      let producto = boton.parentElement;
      let nombre = producto.getAttribute("data-nombre");
      let precio = producto.getAttribute("data-precio");
      let cantidad = document.getElementById(idInput).value;

      let item = {
        nombre: nombre,
        precio: precio,
        cantidad: cantidad
      };

      carrito.push(item);
      localStorage.setItem('carrito', JSON.stringify(carrito));
      actualizarContador();
    }

    actualizarContador(); // Actualiza el contador cuando se carga la pÃ¡gina
